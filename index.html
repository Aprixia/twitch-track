<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twitch track</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .offline {
            background-color: #dc3545;
        }
        
        .online {
            background-color: #28a745;
        }
        
        .status-container {
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        
        .streamer-name {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .status-text {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .last-updated {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .config-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        
        .config-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        input {
            display: block;
            margin: 5px 0;
            padding: 5px;
            width: 200px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px 0;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .error {
            color: #ff6b6b;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body class="offline">
    <button class="config-toggle" onclick="toggleConfig()">Config</button>
    
    <div class="config-panel" id="configPanel">
        <h3>Twitch API Configuration</h3>
        <input type="text" id="clientId" placeholder="Client ID" />
        <input type="password" id="clientSecret" placeholder="Client Secret" />
        <input type="text" id="streamerName" placeholder="Streamer Username" value="Mindmaster107" />
        <button onclick="saveConfig()">Save Config</button>
        <button onclick="testConnection()">Test Connection</button>
        <div class="error" id="errorMessage"></div>
        <hr>
        <small>
            <p>To get Twitch API credentials:</p>
            <p>1. Go to <a href="https://dev.twitch.tv/console" target="_blank">dev.twitch.tv/console</a></p>
            <p>2. Create a new application</p>
            <p>3. Copy Client ID and generate Client Secret</p>
            <p>This is stored locally</p>

            <p><a href="https://github.com/Aprixia/twitch-track">Github Repo</a></p>
        </small>
    </div>
    
    <div class="status-container">
        <div class="streamer-name" id="streamerDisplay">Mindmaster107</div>
        <div class="status-text" id="statusText">OFFLINE</div>
        <div class="last-updated" id="lastUpdated">Checking...</div>
    </div>

    <script>
        let accessToken = null;
        let config = {
            clientId: '',
            clientSecret: '',
            streamerName: 'Mindmaster107'
        };
        
        // Load config from memory
        function loadConfig() {
            const saved = localStorage.getItem('twitchConfig');
            if (saved) {
                config = {...config, ...JSON.parse(saved)};
                document.getElementById('clientId').value = config.clientId;
                document.getElementById('clientSecret').value = config.clientSecret;
                document.getElementById('streamerName').value = config.streamerName;
                document.getElementById('streamerDisplay').textContent = config.streamerName;
            }
        }
        
        // Save config to memory
        function saveConfig() {
            config.clientId = document.getElementById('clientId').value;
            config.clientSecret = document.getElementById('clientSecret').value;
            config.streamerName = document.getElementById('streamerName').value || 'Mindmaster107';
            
            localStorage.setItem('twitchConfig', JSON.stringify(config));
            document.getElementById('streamerDisplay').textContent = config.streamerName;
            document.getElementById('errorMessage').textContent = '';
            
            // Get new access token with updated config
            getAccessToken();
        }
        
        function toggleConfig() {
            const panel = document.getElementById('configPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }
        
        // Get OAuth token from Twitch
        async function getAccessToken() {
            if (!config.clientId || !config.clientSecret) {
                showError('Please configure Client ID and Client Secret');
                return false;
            }
            
            try {
                const response = await fetch('https://id.twitch.tv/oauth2/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `client_id=${config.clientId}&client_secret=${config.clientSecret}&grant_type=client_credentials`
                });
                
                if (!response.ok) {
                    throw new Error('Failed to get access token');
                }
                
                const data = await response.json();
                accessToken = data.access_token;
                return true;
            } catch (error) {
                showError('Failed to authenticate: ' + error.message);
                return false;
            }
        }
        
        // Check if streamer is live
        async function checkStreamStatus() {
            if (!accessToken) {
                const success = await getAccessToken();
                if (!success) return;
            }
            
            try {
                const response = await fetch(`https://api.twitch.tv/helix/streams?user_login=${config.streamerName}`, {
                    headers: {
                        'Client-ID': config.clientId,
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        // Token expired, get a new one
                        accessToken = null;
                        await getAccessToken();
                        return;
                    }
                    throw new Error('API request failed');
                }
                
                const data = await response.json();
                const isLive = data.data && data.data.length > 0;
                
                updateStatus(isLive);
                
            } catch (error) {
                showError('Error checking stream: ' + error.message);
                updateStatus(false); // Default to offline on error
            }
        }
        
        // Update the UI based on stream status
        function updateStatus(isLive) {
            const body = document.body;
            const statusText = document.getElementById('statusText');
            const lastUpdated = document.getElementById('lastUpdated');
            
            if (isLive) {
                body.className = 'online';
                statusText.textContent = 'LIVE';
            } else {
                body.className = 'offline';
                statusText.textContent = 'OFFLINE';
            }
            
            lastUpdated.textContent = `Last checked: ${new Date().toLocaleTimeString()}`;
        }
        
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            console.error(message);
        }
        
        async function testConnection() {
            document.getElementById('errorMessage').textContent = 'Testing connection...';
            const success = await getAccessToken();
            if (success) {
                document.getElementById('errorMessage').textContent = 'Connection successful!';
                document.getElementById('errorMessage').style.color = '#28a745';
                setTimeout(() => {
                    document.getElementById('errorMessage').textContent = '';
                    document.getElementById('errorMessage').style.color = '#ff6b6b';
                }, 3000);
            }
        }
        
        // Initialize the application
        function init() {
            loadConfig();
            
            // Start checking immediately, then every second
            checkStreamStatus();
            setInterval(checkStreamStatus, 1000);
        }
        
        // Start the application
        init();
    </script>
</body>
</html>
